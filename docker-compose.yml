version: '3.8'

services:
  php:
    build: .
    volumes:
      - .:/var/www/html
    expose:
      - "9000"
    depends_on:
      - mysql

  nginx:
    image: nginx:alpine
    ports:
      - "8081:80"
    volumes:
      - .:/var/www/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: shoppet_db
    ports:
      - "3307:3306"
    volumes:
      - ./database.sql:/docker-entrypoint-initdb.d/database.sql
